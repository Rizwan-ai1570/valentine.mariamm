<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mariam Rizwan ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffe6eb, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        position: relative;
    }

    h1 {
        color: #e6005c;
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #444;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 60px;
    }

    button {
        padding: 10px 25px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff3366;
        color: white;
        margin-right: 10px;
    }

    #yesBtn:hover {
        background-color: #e6005c;
    }

    #noBtn {
        background-color: #ddd;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    .love-message {
        margin-top: 20px;
        font-size: 20px;
        color: #e6005c;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Mariam Rizwan ‚ù§Ô∏è</h1>
    <p>Ready for a sweet Valentine's challenge?</p>

    <div class="buttons">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <div id="message" class="love-message hidden">
        You just made me the happiest person ‚ù§Ô∏èüíç
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250;
        const y = Math.random() * 50;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        message.classList.remove("hidden");
    });
</script>

</body>
</html>
