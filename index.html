
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mariam Rizwan ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e6eb, #ffffff);
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  .container {
    background: #f2f2f2;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 460px;
    padding: 40px;
    text-align: center;
  }
  h1, h2 {
    color: #e6005c;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 0;
  }
  h2 {
    font-size: 24px;
  }
  p {
    font-size: 20px;
    color: #444;
    margin-top: 8px;
    margin-bottom: 24px;
  }
  .buttons {
    margin-bottom: 15px;
  }
  button {
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    transition: background-color 0.3s ease;
  }
  .yes {
    background-color: #ff3366;
    color: white;
  }
  .yes:hover {
    background-color: #e6005c;
  }
  .no {
    background-color: #ccc;
  }
  .no:hover {
    background-color: #bbb;
  }
  .message {
    font-weight: bold;
    color: #e6005c;
    margin-top: 12px;
    min-height: 24px;
  }
  .hidden {
    display: none;
  }
  hr {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>
  <div class="container">

    <!-- FIRST BOX -->
    <h1>Mariam Rizwan ‚ù§Ô∏è</h1>
    <p>Ready for a sweet Valentine's challenge?</p>
    <div class="buttons">
      <button class="yes" id="firstYes">Yes!</button>
      <button class="no" id="firstNo">No</button>
    </div>
    <div id="firstMessage" class="message"></div>

    <!-- SECOND BOX -->
    <div id="secondBox" class="hidden">
      <hr />
      <p>Do you wanna play a game with me? üéÆ</p>
      <div class="buttons">
        <button class="yes" id="gameYes">Yes</button>
        <button class="no" id="gameNo">No</button>
      </div>
      <div id="gameMessage" class="message"></div>
    </div>

    <!-- THIRD BOX -->
    <div id="thirdBox" class="hidden">
      <hr />
      <p>Do you want a romance tonight? ‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="yes" id="romanceYes">Yes</button>
        <button class="no" id="romanceNo">No</button>
      </div>
      <div id="romanceMessage" class="message"></div>
    </div>

    <!-- FOURTH BOX -->
    <div id="fourthBox" class="hidden">
      <hr />
      <p>Can I steal a sweet kiss from you? üòòüíï</p>
      <div class="buttons">
        <button class="yes" id="kissYes">Yes</button>

      <div id="kissMessage" class="message"></div>
    </div>

    <!-- FIFTH BOX -->
    <div id="fifthBox" class="hidden">
      <hr />
      <p>Would you like to give me a warm hug? ü§ó‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="yes" id="hugYes">Yes</button>
        <button class="no" id="hugNo">No</button>
      </div>
      <div id="hugMessage" class="message"></div>
    </div>

    <!-- SIXTH BOX -->
    <div id="sixthBox" class="hidden">
      <hr />
      <p>Will you hold me close for a little while? ü•∞</p>
      <div class="buttons">
        <button class="yes" id="holdYes">Yes</button>
        <button class="no" id="holdNo">No</button>
      </div>
      <div id="holdMessage" class="message"></div>
    </div>

  </div>

<script>
  function show(id) {
    document.getElementById(id).classList.remove('hidden');
  }
  function setMsg(id, text) {
    document.getElementById(id).textContent = text;
  }

  document.getElementById('firstYes').onclick = () => {
    setMsg('firstMessage', "You just made me the happiest man alive ‚ù§Ô∏è");
    show('secondBox');
  };
  document.getElementById('firstNo').onclick = () => {
    setMsg('firstMessage', "You might press No‚Ä¶ but I‚Äôll literally cry, so please just press Yes ü•∫üíñ");
  };

  document.getElementById('gameYes').onclick = () => {
    setMsg('gameMessage', '');
    show('thirdBox');
  };
  document.getElementById('gameNo').onclick = () => {
    setMsg('gameMessage', "No option detected‚Ä¶ please say Yes üòå");
  };

  document.getElementById('romanceYes').onclick = () => {
    setMsg('romanceMessage', '');
    show('fourthBox');
  };
  document.getElementById('romanceNo').onclick = () => {
    setMsg('romanceMessage', "Hmm‚Ä¶ I think your heart meant Yes üòâ");
  };

  document.getElementById('kissYes').onclick = () => {
    setMsg('kissMessage', "Aww, you just made me so happy with that kiss! üòò‚ù§Ô∏è");
    show('fifthBox');
  };
  document.getElementById('kissNo').onclick = () => {

  };

  document.getElementById('hugYes').onclick = () => {

  document.getElementById('hugNo').onclick = () => {

  document.getElementById('holdYes').onclick = () => {
    setMsg('holdMessage', "Holding you close sounds perfect ü•∞‚ù§Ô∏è");
  };
  document.getElementById('holdNo').onclick = () => {
    setMsg('holdMessage', "No worries, your presence is enough üíñ");
  };
</script>
</body>
</html>
