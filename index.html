<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mariam Rizwan ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e6eb, #ffffff);
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  .container {
    background: #f2f2f2;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 420px;
    padding: 40px;
    text-align: center;
  }
  h1 {
    color: #e6005c;
    font-size: 32px;
    margin-bottom: 0;
  }
  p {
    font-size: 20px;
    color: #444;
    margin-top: 8px;
    margin-bottom: 24px;
  }
  .buttons {
    margin-bottom: 15px;
  }
  button {
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
  }
  .yes {
    background-color: #ff3366;
    color: white;
  }
  .yes:hover {
    background-color: #e6005c;
  }
  .no {
    background-color: #ccc;
  }
  .message {
    font-weight: bold;
    color: #e6005c;
    margin-top: 12px;
    min-height: 24px;
  }
  .hidden {
    display: none;
  }
  hr {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>
  <div class="container">

    <!-- FIRST BOX -->
    <h1>Mariam Rizwan ‚ù§Ô∏è</h1>
    <p>Ready for a sweet Valentine's challenge?</p>
    <div class="buttons">
      <button class="yes" id="firstYes">Yes!</button>
      <button class="no" id="firstNo">No</button>
    </div>
    <div id="firstMessage" class="message"></div>

    <!-- SECOND BOX -->
    <div id="secondBox" class="hidden">
      <hr />
      <p>Do you wanna play a game with me? üéÆ</p>
      <div class="buttons">
        <button class="yes" id="gameYes">Yes</button>
        <button class="no" id="gameNo">No</button>
      </div>
      <div id="gameMessage" class="message"></div>
    </div>

    <!-- THIRD BOX -->
    <div id="thirdBox" class="hidden">
      <hr />
      <p>Do you want a romance tonight? ‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="yes" id="romanceYes">Yes</button>
        <button class="no" id="romanceNo">No</button>
      </div>
      <div id="romanceMessage" class="message"></div>
    </div>

  </div>

<script>
  // First box buttons and message
  const firstYesBtn = document.getElementById('firstYes');
  const firstNoBtn = document.getElementById('firstNo');
  const firstMessage = document.getElementById('firstMessage');

  // Second box elements
  const secondBox = document.getElementById('secondBox');
  const gameYesBtn = document.getElementById('gameYes');
  const gameNoBtn = document.getElementById('gameNo');
  const gameMessage = document.getElementById('gameMessage');

  // Third box elements
  const thirdBox = document.getElementById('thirdBox');
  const romanceYesBtn = document.getElementById('romanceYes');
  const romanceNoBtn = document.getElementById('romanceNo');
  const romanceMessage = document.getElementById('romanceMessage');

  // First box event listeners
  firstYesBtn.onclick = () => {
    firstMessage.textContent = "You just made me the happiest man alive ‚ù§Ô∏è";
    secondBox.classList.remove('hidden');
  };

  firstNoBtn.onclick = () => {
    firstMessage.textContent = "You might press No‚Ä¶ but I‚Äôll literally cry, so please just press Yes ü•∫üíñ";
  };

  // Second box event listeners
  gameYesBtn.onclick = () => {
    gameMessage.textContent = '';
    thirdBox.classList.remove('hidden');
  };

  gameNoBtn.onclick = () => {
    gameMessage.textContent = "No option detected‚Ä¶ please say Yes üòå";
  };

  // Third box event listeners
  romanceYesBtn.onclick = () => {
    romanceMessage.textContent = "Get ready‚Ä¶ tonight is all about us ‚ù§Ô∏èüî•";
  };

  romanceNoBtn.onclick = () => {
    romanceMessage.textContent = "Hmm‚Ä¶ I think your heart meant Yes üòâ";
  };
</script>
</body>
</html>
