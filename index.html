<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mariam Rizwan ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e6eb, #ffffff);
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  .container {
    background: #f2f2f2;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 460px;
    padding: 40px;
    text-align: center;
  }
  h1, h2 {
    color: #e6005c;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 0;
  }
  h2 {
    font-size: 24px;
  }
  p {
    font-size: 20px;
    color: #444;
    margin-top: 8px;
    margin-bottom: 24px;
  }
  .buttons {
    margin-bottom: 15px;
  }
  button {
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
  }
  .yes {
    background-color: #ff3366;
    color: white;
  }
  .yes:hover {
    background-color: #e6005c;
  }
  .no {
    background-color: #ccc;
  }
  .message {
    font-weight: bold;
    color: #e6005c;
    margin-top: 12px;
    min-height: 24px;
  }
  .hidden {
    display: none;
  }
  hr {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ddd;
  }
</style>
</head>
<body>
  <div class="container">

    <!-- FIRST BOX -->

    <!-- THIRD BOX -->

      <div class="buttons">
        <button class="yes" id="romanceYes">Yes</button>
        <button class="no" id="romanceNo">No</button>
      </div>
      <div id="romanceMessage" class="message"></div>
    </div>

    <!-- FOURTH BOX (Question 1) -->
    <div id="fourthBox" class="hidden">
      <hr />
      <p>Can I steal a sweet kiss from you? üòòüíï</p>
      <div class="buttons">
        <button class="yes" id="kissYes">Yes</button>

      </div>
      <div id="kissMessage" class="message"></div>
    </div>

    <!-- FIFTH BOX (Question 2) -->
    <div id="fifthBox" class="hidden">
      <hr />
      <p>Would you like to give me a warm hug? ü§ó‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="yes" id="hugYes">Yes</button>
        <button class="no" id="hugNo">No</button>
      </div>
      <div id="hugMessage" class="message"></div>
    </div>

    <!-- SIXTH BOX (Question 3) -->
    <div id="sixthBox" class="hidden">
      <hr />
      <p>Will you hold me close for a little while? ü•∞</p>
      <div class="buttons">
        <button class="yes" id="holdYes">Yes</button>
        <button class="no" id="holdNo">No</button>
      </div>
      <div id="holdMessage" class="message"></div>
    </div>

  </div>

<script>
  // Get elements
  const firstYesBtn = document.getElementById('firstYes');
  const firstNoBtn = document.getElementById('firstNo');
  const firstMessage = document.getElementById('firstMessage');

  const secondBox = document.getElementById('secondBox');
  const gameYesBtn = document.getElementById('gameYes');
  const gameNoBtn = document.getElementById('gameNo');
  const gameMessage = document.getElementById('gameMessage');

  const thirdBox = document.getElementById('thirdBox');
  const romanceYesBtn = document.getElementById('romanceYes');
  const romanceNoBtn = document.getElementById('romanceNo');
  const romanceMessage = document.getElementById('romanceMessage');

  const fourthBox = document.getElementById('fourthBox');
  const kissYesBtn = document.getElementById('kissYes');
  const kissNoBtn = document.getElementById('kissNo');
  const kissMessage = document.getElementById('kissMessage');

  const fifthBox = document.getElementById('fifthBox');
  const hugYesBtn = document.getElementById('hugYes');
  const hugNoBtn = document.getElementById('hugNo');
  const hugMessage = document.getElementById('hugMessage');

  const sixthBox = document.getElementById('sixthBox');
  const holdYesBtn = document.getElementById('holdYes');
  const holdNoBtn = document.getElementById('holdNo');
  const holdMessage = document.getElementById('holdMessage');

  // First box logic
  firstYesBtn.onclick = () => {
    firstMessage.textContent = "You just made me the happiest man alive ‚ù§Ô∏è";
    secondBox.classList.remove('hidden');
  };
  firstNoBtn.onclick = () => {
    firstMessage.textContent = "You might press No‚Ä¶ but I‚Äôll literally cry, so please just press Yes ü•∫üíñ";
  };

  // Second box logic
  gameYesBtn.onclick = () => {

  };

  // Third box logic
  romanceYesBtn.onclick = () => {
    romanceMessage.textContent = '';
    fourthBox.classList.remove('hidden');
  };
  romanceNoBtn.onclick = () => {
    romanceMessage.textContent = "Hmm‚Ä¶ I think your heart meant Yes üòâ";
  };

  // Fourth box (kiss) logic
  kissYesBtn.onclick = () => {
    kissMessage.textContent = "Aww, you just made me so happy with that kiss! üòò‚ù§Ô∏è";
    fifthBox.classList.remove('hidden');
  };
  kissNoBtn.onclick = () => {
    kissMessage.textContent = "Oh no, maybe next time? ü•∫";
  };

  // Fifth box (hug) logic
  hugYesBtn.onclick = () => {
    hugMessage.textContent = "Your hug means the world to me ü§óüíï";
    sixthBox.classList.remove('hidden');
  };
  hugNoBtn.onclick = () => {
    hugMessage.textContent = "That's okay, hugs can wait üòä";
  };

  // Sixth box (hold close) logic
  holdYesBtn.onclick = () => {
    holdMessage.textContent = "Holding you close sounds perfect ü•∞‚ù§Ô∏è";
  };
  holdNoBtn.onclick = () => {
    holdMessage.textContent = "No worries, your presence is enough üíñ";
  };
</script>
</body>
</html>
