<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mariam Rizwan ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e6eb, #ffffff);
    display: flex;
    justify-content: center;
    padding: 40px 0;
    overflow-x: hidden;
    position: relative;
  }
  .container {
    background: #f2f2f2;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 460px;
    padding: 40px;
    text-align: center;
    z-index: 1;
    position: relative;
  }
  h1, h2 {
    color: #e6005c;
  }
  h1 { font-size: 32px; margin-bottom: 0; }
  h2 { font-size: 24px; }
  p { font-size: 20px; color: #444; margin-top: 8px; margin-bottom: 24px; }
  .buttons { margin-bottom: 15px; }
  button {
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    transition: background-color 0.3s ease;
  }
  .yes { background-color: #ff3366; color: white; }
  .yes:hover { background-color: #e6005c; }
  .no { background-color: #ccc; }
  .no:hover { background-color: #bbb; }
  .message { font-weight: bold; color: #e6005c; margin-top: 12px; min-height: 24px; }
  .hidden { display: none; }
  hr { margin: 30px 0; border: none; border-top: 1px solid #ddd; }

  /* Heart animation */
  .heart {
    position: fixed;
    bottom: -50px;
    font-size: 14px;
    color: red;
    animation: floatUp 5s linear infinite;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    50% { transform: translateY(-200px) scale(1.2); opacity:0.8; }
    100% { transform: translateY(-500px) scale(1); opacity:0; }
  }
</style>
</head>
<body>
<div class="container">

  <!-- FIRST BOX -->
  <h1>Mariam Rizwan ‚ù§Ô∏è</h1>
  <p>Ready for a sweet Valentine's challenge?</p>
  <div class="buttons">
    <button class="yes" id="firstYes">Yes!</button>
    <button class="no" id="firstNo">No</button>
  </div>
  <div id="firstMessage" class="message"></div>

  <!-- SECOND BOX -->
  <div id="secondBox" class="hidden">
    <hr />
    <p>Do you wanna play a game with me? üéÆ</p>
    <div class="buttons">
      <button class="yes" id="gameYes">Yes</button>
      <button class="no" id="gameNo">No</button>
    </div>
    <div id="gameMessage" class="message"></div>
  </div>

  <!-- THIRD BOX -->
  <div id="thirdBox" class="hidden">
    <hr />
    <p>Do you want a romance tonight? ‚ù§Ô∏è</p>
    <div class="buttons">
      <button class="yes" id="romanceYes">Yes</button>
      <button class="no" id="romanceNo">No</button>
    </div>
    <div id="romanceMessage" class="message"></div>
  </div>

  <!-- FOURTH BOX -->
  <div id="fourthBox" class="hidden">
    <hr />
    <p>Can I steal a sweet kiss from you? üòòüíï</p>
    <div class="buttons">
      <button class="yes" id="kissYes">Yes</button>
      <button class="no" id="kissNo">No</button>
    </div>
    <div id="kissMessage" class="message"></div>
  </div>

  <!-- FIFTH BOX -->
  <div id="fifthBox" class="hidden">
    <hr />
    <p>Would you like to give me a warm hug? ü§ó‚ù§Ô∏è</p>
    <div class="buttons">
      <button class="yes" id="hugYes">Yes</button>
      <button class="no" id="hugNo">No</button>
    </div>
    <div id="hugMessage" class="message"></div>
  </div>

  <!-- SIXTH BOX -->
  <div id="sixthBox" class="hidden">
    <hr />
    <p>Will you hold me close for a little while? ü•∞</p>
    <div class="buttons">
      <button class="yes" id="holdYes">Yes</button>
      <button class="no" id="holdNo">No</button>
    </div>
    <div id="holdMessage" class="message"></div>
  </div>

</div>

<script>
function show(id){ document.getElementById(id).classList.remove('hidden'); }
function hide(id){ document.getElementById(id).classList.add('hidden'); }
function setMsg(id, text){ 
  // Hide all messages first
  ['firstMessage','gameMessage','romanceMessage','kissMessage','hugMessage','holdMessage'].forEach(m=>setTimeout(()=>document.getElementById(m).textContent='',0));
  document.getElementById(id).textContent = text;
}

// Question flow
document.getElementById('firstYes').onclick = ()=>{
  hide('firstYes'); hide('firstNo'); hide('firstMessage');
  show('secondBox');
};
document.getElementById('firstNo').onclick = ()=>{
  setMsg('firstMessage',"You might press No‚Ä¶ but I‚Äôll literally cry, so please just press Yes ü•∫üíñ");
};

document.getElementById('gameYes').onclick = ()=>{
  hide('secondBox'); show('thirdBox');
};
document.getElementById('gameNo').onclick = ()=>{
  setMsg('gameMessage',"No option detected‚Ä¶ please say Yes üòå");
};

document.getElementById('romanceYes').onclick = ()=>{
  hide('thirdBox'); show('fourthBox');
};
document.getElementById('romanceNo').onclick = ()=>{
  setMsg('romanceMessage',"Hmm‚Ä¶ I think your heart meant Yes üòâ");
};

document.getElementById('kissYes').onclick = ()=>{
  setMsg('kissMessage',"Aww, you just made me so happy with that kiss! üòò‚ù§Ô∏è");
  hide('fourthBox'); show('fifthBox');
};
document.getElementById('kissNo').onclick = ()=>{
  setMsg('kissMessage',"Oh no, maybe next time? ü•∫");
};

document.getElementById('hugYes').onclick = ()=>{
  setMsg('hugMessage',"Your hug means the world to me ü§óüíï");
  hide('fifthBox'); show('sixthBox');
};
document.getElementById('hugNo').onclick = ()=>{
  setMsg('hugMessage',"That's okay, hugs can wait üòä");
};

document.getElementById('holdYes').onclick = ()=>{
  setMsg('holdMessage',"Holding you close sounds perfect ü•∞‚ù§Ô∏è");
  hide('sixthBox');
};
document.getElementById('holdNo').onclick = ()=>{
  setMsg('holdMessage',"No worries, your presence is enough üíñ");
  hide('sixthBox');
};

// Floating hearts
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (Math.random()*12 + 10)+'px';
  heart.textContent = '‚ù§Ô∏è';
  heart.style.animationDuration = (Math.random()*3+4)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart, 400); // create a heart every 0.4 seconds
</script>
</body>
</html>
