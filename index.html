<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mariam Rizwan ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f8e6eb, #ffffff);
    display: flex;
    justify-content: center;
    padding: 40px 0;
    overflow-x: hidden;
    position: relative;
  }
  .container {
    background: #f2f2f2;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 460px;
    padding: 40px;
    text-align: center;
    z-index: 1;
    position: relative;
  }
  h1, h2 { color: #e6005c; }
  h1 { font-size: 32px; margin-bottom: 0; }
  h2 { font-size: 24px; }
  p { font-size: 20px; color: #444; margin-top: 8px; margin-bottom: 24px; }
  .buttons { margin-bottom: 15px; }
  button {
    padding: 10px 30px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    transition: background-color 0.3s ease;
  }
  .yes { background-color: #ff3366; color: white; }
  .yes:hover { background-color: #e6005c; }
  .no { background-color: #ccc; }
  .no:hover { background-color: #bbb; }
  .message { font-weight: bold; color: #e6005c; margin-top: 12px; min-height: 24px; }
  .hidden { display: none; }
  hr { margin: 30px 0; border: none; border-top: 1px solid #ddd; }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -50px;
    font-size: 14px;
    color: red;
    animation: floatUp 5s linear infinite;
    pointer-events: none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    50% { transform: translateY(-200px) scale(1.2); opacity:0.8; }
    100% { transform: translateY(-500px) scale(1); opacity:0; }
  }
</style>
</head>
<body>
<div class="container">

  <!-- FIRST QUESTION -->
  <div id="q1">
    <h1>Mariam Rizwan ‚ù§Ô∏è</h1>
    <p>Ready for a sweet Valentine's challenge?</p>
    <div class="buttons">
      <button class="yes" id="firstYes">Yes!</button>
      <button class="no" id="firstNo">No</button>
    </div>
    <div id="firstMessage" class="message"></div>
  </div>

  <!-- SECOND QUESTION -->
  <div id="q2" class="hidden">
    <hr />
    <p>Do you wanna play a game with me? üéÆ</p>
    <div class="buttons">
      <button class="yes" id="gameYes">Yes</button>
      <button class="no" id="gameNo">No</button>
    </div>
    <div id="gameMessage" class="message"></div>
  </div>

  <!-- THIRD QUESTION -->
  <div id="q3" class="hidden">
    <hr />
    <p>Do you want a romance tonight? ‚ù§Ô∏è</p>
    <div class="buttons">
      <button class="yes" id="romanceYes">Yes</button>
      <button class="no" id="romanceNo">No</button>
    </div>
    <div id="romanceMessage" class="message"></div>
  </div>

  <!-- FOURTH QUESTION -->
  <div id="q4" class="hidden">
    <hr />
    <p>Can I steal a sweet kiss from you? üòòüíï</p>
    <div class="buttons">
      <button class="yes" id="kissYes">Yes</button>
      <button class="no" id="kissNo">No</button>
    </div>
    <div id="kissMessage" class="message"></div>
  </div>

  <!-- FIFTH QUESTION -->
  <div id="q5" class="hidden">
    <hr />
    <p>Would you like to give me a warm hug? ü§ó‚ù§Ô∏è</p>
    <div class="buttons">
      <button class="yes" id="hugYes">Yes</button>
      <button class="no" id="hugNo">No</button>
    </div>
    <div id="hugMessage" class="message"></div>
  </div>

  <!-- SIXTH QUESTION -->
  <div id="q6" class="hidden">
    <hr />
    <p>Will you hold me close for a little while? ü•∞</p>
    <div class="buttons">
      <button class="yes" id="holdYes">Yes</button>
      <button class="no" id="holdNo">No</button>
    </div>
    <div id="holdMessage" class="message"></div>
  </div>

</div>

<script>
// Utility
function show(qId){ document.getElementById(qId).classList.remove('hidden'); }
function hide(qId){ document.getElementById(qId).classList.add('hidden'); }
function setMsg(msgId, text){ document.getElementById(msgId).textContent = text; }

// Flow logic
function attachQuestion(yesId,noId,currentQ,nextQ,msgId){
  document.getElementById(yesId).onclick = ()=>{
    hide(currentQ); // remove current question
    show(nextQ);   // show next question
  };
  document.getElementById(noId).onclick = ()=>{
    setMsg(msgId,"You might press No‚Ä¶ but please press Yes ü•∫üíñ"); // stay on same question
  };
}

// Attach all questions
attachQuestion('firstYes','firstNo','q1','q2','firstMessage');
attachQuestion('gameYes','gameNo','q2','q3','gameMessage');
attachQuestion('romanceYes','romanceNo','q3','q4','romanceMessage');
attachQuestion('kissYes','kissNo','q4','q5','kissMessage');
attachQuestion('hugYes','hugNo','q5','q6','hugMessage');
attachQuestion('holdYes','holdNo','q6','q6','holdMessage'); // last question loops to itself if No

// Floating hearts
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random()*100 + 'vw';
  heart.style.fontSize = (Math.random()*12 + 10)+'px';
  heart.textContent = '‚ù§Ô∏è';
  heart.style.animationDuration = (Math.random()*3+4)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart, 400);
</script>
</body>
</html>
